<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <h2>Please verify you are human</h2>

    <form id="captcha-form" action="#" onsubmit="return validateCaptcha(event)">
        <div class="g-recaptcha" data-sitekey="6LfU-t8qAAAAANYDGRKpQI_b4BnkB6sE-FjCUYF7"></div>
        <br>
        <button type="submit">Verify</button>
    </form>

    <script>
        function validateCaptcha(event) {
            event.preventDefault();
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the CAPTCHA!");
            } else {
                window.location.href = "https://yourwebsite.com"; // Redirect after successful verification
            }
        }
    </script>

</body>
</html>
